<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>

    <!-- Ordered List & Unordered List -->

   <h1>Ordered List</h1>

   <ol>
    <h1>counter names</h1>
    <li>india</li>
    <li>london</li>
    <li>america</li>
    <li>africa</li>
    <li>palistan</li>
   </ol>
   <h1>Unordered List</h1>
   <hr>
   <ul>
    <h1>vegitable names</h1>
    <li>onion</li>
    <li>mango</li>
    <li>tamtto</li>
    <li>patato</li>
    <li>others</li>
   </ul>
</body>
</html>
